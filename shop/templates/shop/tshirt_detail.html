{% extends 'base.html' %} {% block content %}

<a href="{% url 'shirts' %}" class="btn btn-light">Back</a>


<div class="card text-center">
    <img class="card-img-top img-fluid" style="background-image: url('{{ MEDIA_URL }}{{ object.image }}')">
    <div class="card-body">
        <h5 class="card-title">{{ object.name }}</h5>
        <p class="card-text">{{ object.description }}</p>
        <p>Â£{{ object.price }}</p>
    </div>
    <div class="card-footer">
        <form method="post" action="{% url 'add_to_cart' object.id %}">
            {% csrf_token %}
            <div class="input-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="size">Size</label>
                    </div>
                    <select class="custom-select" name="size" id="size">
                        {% for size in shirt_size %}
                        <option selected value="S">{{ size }}</option>
                        {% endfor %}
                    </select>
                </div>
                <span class="input-group-btn">
                    <button class="btn btn-success" type="submit">Add</button>
                </span>
            </div>
        </form>
    </div>
</div>


{% endblock %}
