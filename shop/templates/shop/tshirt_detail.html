{% extends 'base.html' %} {% block content %}

<a href="{% url 'shirts' %}" class="btn btn-dark back-button">Back To Shop</a>
<div class="row">
    <div class="col-md-6">
        <img class="detail-img card-img-top img-fluid" style="background-image: url('{{ MEDIA_URL }}{{ object.image }}')">
    </div>
    <div class="col-md-6 text-center">
        <h5 class="detail-title">{{ object.name }}</h5>
        <hr class="break1">
        <p class="card-text">{{ object.description }}</p>
        <hr class="break2">
        <p>Â£{{ object.price }}</p>
        <form method="post" action="{% url 'add_to_cart' object.id %}">
            {% csrf_token %}
            <div class="input-group detail-button">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="submit">Add</button>
                </span>
            </div>
        </form>
    </div>
</div>


{% endblock %}
