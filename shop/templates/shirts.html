{% extends 'base.html' %} {% block content %}
<div class="display">
    <form action="{% url 'search' %}" method="get">
        <input type="text" name="q">
        <button type="sumbit">Search</button>
    </form>
</div>
<div class="card-deck">
    {% for shirt in shirts %}
    <div class="col-card col-lg-4">
        <div class="card card-list text-center">
            <img class="card-img-top img-fluid" style="background-image: url('{{ MEDIA_URL }}{{ shirt.image }}')">
            <div class="card-body">
                <h5 class="card-title">{{ shirt.name }}</h5>
                <p class="card-text text-truncate">{{ shirt.description }}</p>
                <p>Â£{{ shirt.price }}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'item_detail' shirt.id %}" class="btn btn-light stretched-link">Details</a>
            </div>
        </div>
        <form class="" method="post" action="{% url 'add_to_cart' shirt.id %}">
            {% csrf_token %}
            <div class="input-group padding-top">
                <span class="input-group-btn detail-button">
                    <button class="btn btn-success" type="submit">Add</button>
                </span>
            </div>
        </form>
    </div>


    {% endfor %}
</div>



{% endblock %}
